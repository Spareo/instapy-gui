version: '3'
services:
  config:
    build: ./services/config
    image: docker.dmitryk.io/instapy-config:1.0.0
    restart: unless-stopped
    ports:
      - 4002:80
    volumes:
      - ./services/config:/usr/instapy
    environment:
      - MODE=development
      - MONGO_URL=mongodb://root:w4xgnk6NjG9TfcpCK@mongo:27017
      - JWT_SECRET=6MrgWDeoYiW3nHHgZ
      - CIPHER_SECRET=''
    depends_on:
      - mongo
  auth:
    build: ./services/auth
    image: docker.dmitryk.io/instapy-auth:1.0.0
    command: ['npm', 'run', 'dev']
    restart: unless-stopped
    # volumes:
    #   - ./services/auth:/usr/instapy
    ports:
      - 4001:80
    environment:
      - MONGO_URL='mongodb://root:w4xgnk6NjG9TfcpCK@mongo:27017'
      - JWT_SECRET=6MrgWDeoYiW3nHHgZ
    depends_on:
      - mongo
  socket:
    build: ./services/socket
    image: docker.dmitryk.io/instapy-socket:1.0.0
    command: ['npm', 'run', 'dev']
    restart: unless-stopped
    ports:
      - 4005:80
    # volumes:
    #   - ./services/socket:/usr/instapy
    environment:
      - MONGO_URL=mongodb://root:w4xgnk6NjG9TfcpCK@mongo:27017
      - JWT_SECRET=6MrgWDeoYiW3nHHgZ
    depends_on:
      - mongo
  # actions:
  #   build: ./services/actions
  #   image: docker.dmitryk.io/instapy-actions:latest
  #   restart: unless-stopped
  #   environment:
  #     - MONGO_URL=mongodb://root:w4xgnk6NjG9TfcpCK@mongo:27017
  #   depends_on:
  #     - mongo
  mongo:
    build: ./services/mongo
    image: mongo:latest
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=w4xgnk6NjG9TfcpCK
    volumes:
      - ./dev/mongo/db:/data/db
    ports:
      - 27017:27017
  gui:
    build: ./services/gui
    image: docker.dmitryk.io/instapy-gui:1.0.1
    environment:
      - AUTH_ENDPOINT=http://auth
      - CONFIG_ENDPOINT=http://config
      - SOCKET_ENDPOINT=http://socket
      - GA_TRACKING_ID="NA"
    ports:
      - 9999:8080
